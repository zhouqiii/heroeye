<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>服务器更新</title>
		<link rel="stylesheet" href="/layui/css/layui.css" />
		<link rel="stylesheet" href="/css/serverUpdates.css" />
	</head>
	<body class="layui-layout-body" style="background: #363636;" onload="lo()">
		<div id="navs"></div>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-body">
				<ul class="navs">
					<li>上传文件到游戏服务器</li>
				</ul>
				<div class="main">
					<div class="main_inner">
						<div class="inner_main">
							<div class="main_box">
								<div class="box_left">
									<span class="fa fa-list-ul" style="margin-left: 15px;"></span>
									<span>文件列表</span>
									<button class=" layui-btn fa fa-upload" id="uploads"></button>
									<button class=" layui-btn fa fa-trash-o" onclick="filedelet()"></button>
								</div>
								<div class="box_right">
									<span class="fa fa-pencil-square-o" style="margin-left: 15px;"></span>
									<span>区服列表</span>
								</div>
							</div>
							<div class="main_right" >
								<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo" style="width: 50%;float: left;display: none;">
								  	<div class="layui-progress-bar layui-bg-orange" lay-percent="0%"></div>
								</div>
								<span class="span_sum">
									<span id="name"></span>
									<span id="size"></span>
									<span id="time"></span>
								</span>
								<div class="check_inner"></div>
								<div class="check_all">
									<input type="checkbox" id="all" onclick="checks_all()" />
									<span style="margin-left: 10px;">全选</span>
								</div>
							</div>
							<div class="main_left">
								<form>
									<div class="form-group" style="width: 35%;float: left;">
										<span class="serve_span">
											<i class="fa fa-server" style="margin-left: 4%;margin-right: 3%;"></i>
											<span class="logs">单区多服</span>
											<i class="fa fa-caret-down" style="float: right;margin-top: 4%;margin-right: 7%;"></i>
										</span>
										<select id="server" onchange="selects(this);servers()">
											<option value="2">单区多服</option>
											<option value="0">全区全服</option>
										</select>
									</div>
								</form>
								<div class="left_bottom">
									<div class="top">
										<span class="top_area">请选择大区</span>
										<span class="top_server">请选择服务器</span>
									</div>
									<div class="left_content"></div>
									<div class="right_content"></div>
								</div>
							</div>
							<form>
								<div class="form-group form_acc" style="width: 25%;float: left;margin-left: 2%;margin-top: 1%;">
									<span class="gm_span">路径</span>
									<input type="text" id="urls" value="C:\FileUploadTest\" disabled />
								</div>
								<button type="button" class="layui-btn layui-btn-normal modify" style="height: 35px;line-height: 35px;" onclick="path()">编辑</button>
								<button type="button" class="layui-btn layui-btn-normal" id="upload_server" >上传到更新服务器</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/layui/layui.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/serverUpdates.js"></script>
	<script>
		$("#navs").load("left_Navigation.html")
		function lo() {
			$(".101").addClass("layui-this").siblings().removeClass("layui-this")
			$(".101").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
		function servers(){
			var c = $("#server").find("option:selected").text();
			$(".logs").text(c)
		}
		//全选
		function checks_all(){
			if($("#all").is(":checked")==true){
				$(".check_inner input").prop("checked",true)
			}else{
				$(".check_inner input").prop("checked",false)
			}
		}
		//编辑路径
		function path(){
			$("#urls").prop("disabled",false)
		}
	</script>

</html>
