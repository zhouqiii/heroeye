<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>服务器更新</title>
		<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/layui/css/layui.css" />
		<link rel="stylesheet" href="/css/resourceMonitoring.css" />
	</head>
	<body class="layui-layout-body" style="background: #363636;" onload="lo()">
		<div id="navs"></div>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-body">
				<form role="form" style="height: 40px;width: 98%;margin: 0 auto;margin-top: 1%;">
					<div class="form-group form_acc" style="width: 25%;">
						<span class="gm_span" style="width: 30%;">选择服务器</span>
						<select id="server" onchange="regs()"></select>
					</div>
					<!--<span id="state">已断开</span>-->
				</form>
				<ul class="tabnavs">
					<li>CPU占用率</li>
					<li>内存占用率</li>
					<li>C盘占用率</li>
				</ul>
				<div class="inner">
					<div class="inner_main">
						<h1 class="serverName"></h1>
						<div id="container"></div>
					</div>
					<div class="inner_main" style="display: none;">
						<h1 class="serverName"></h1>
						<div id="Memory_container"></div>
					</div>
					<div class="inner_main" style="display: none;">
						<h1 class="serverName"></h1>
						<div id="hard_container"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/layui/layui.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/highcharts.js"></script>
	<script src="/js/data.js"></script>
	<script src="/js/resourceMonitoring.js"></script>
	<script>
		$("#navs").load("left_Navigation.html")
		function lo() {
			$(".400").addClass("layui-this").siblings().removeClass("layui-this")
			$(".400").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
		$(".tabnavs li").click(function(){
			$(this).css("border-bottom","0").siblings().css("border-bottom","1px solid white");
			var c = $(this).index();
			if(c == 0){
				$(".inner .inner_main").eq(0).css("display","block").siblings().css("display","none")
			}else if(c == 1){
				$(".inner .inner_main").eq(1).css("display","block").siblings().css("display","none")
			}else if(c == 2){
				$(".inner .inner_main").eq(2).css("display","block").siblings().css("display","none")
			}
		})
	</script>
</html>
