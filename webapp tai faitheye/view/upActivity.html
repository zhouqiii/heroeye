<script>

localStorage.setItem('navigation','7-1')

var vmActivity=new Vue({

    function lo() {
        $(".600").addClass("layui-this").siblings().removeClass("layui-this")
        $(".600").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
    }
    function changeOpen1(){
        document.getElementById("show1").innerHTML = document.querySelector("#uploadInput1").files[0].name
    }
    function changeOpen2(){
        document.getElementById("show2").innerHTML = document.querySelector("#uploadInput2").files[0].name
    }
    var arr=[]
    $("#iframe_display").load(function(){
    	var textstr = $(this)[0].contentDocument.body.textContent;
    	textstr= textstr.substring(0,textstr.length-1)
    	textstr= textstr.substring(1)
    	arr = textstr.split(",")
    	arr=arr[1].split(":")
    	textstr = arr[1]
    	textstr= textstr.substring(0,textstr.length-1)
    	textstr= textstr.substring(1)
    	alert(textstr)
    	location.reload() 
    })
    
    $('#addactive').click(function(){
        self.location.href="upActivityAdd.html"
    })
    function changeAreaServer() {
        $(".active_server").css("display","none")
    }
    function changeAreaServerB() {
        $(".active_serverB").css("display","none")
    }
	$(".tabnavs li").click(function(){
		var index = $(this).index();
		var len=document.getElementsByClassName("getTitleBlank")
		for(var i=0;i<len.length;i++){
			if(index===i){
				document.getElementsByClassName("getTitleBlank")[i].style.backgroundColor="#141414"
				console.log(document.getElementsByClassName("getTitleBlank")[i])
			}else{
				document.getElementsByClassName("getTitleBlank")[i].style.backgroundColor="inherit"
			}
		}
	})
