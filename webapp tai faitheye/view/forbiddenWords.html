<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>禁言指令</title>
		<link rel="shortcut icon" href="../img/favicon(1).ico"  type="image/x-ico" media="screen"/>
		<link rel="stylesheet" href="../layui/css/layui.css" />
		<link rel="stylesheet" href="../css/forbiddenWords.css" />
		<link rel="stylesheet" href="../js/loading/jquery.mloading.css" />
			<link href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">
	</head>
	<body class="layui-layout-body" style="background: #202020;" onload="lo()">
		<div id="navs"></div>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-body">
				<div class="inner">
					<div id="inner_head">
						<span>GM指令</span>
						<span class="fa fa-angle-right"></span>
						<span>禁言指令</span>
						<span class="fa fa-angle-double-right"></span>
					</div>
					<div class="inner_main">
						<div class="main_box">
							<div class="box_left">
								<span class="fa fa-list-ul" style="margin-left: 15px;"></span>
								<span>区服列表</span>
							</div>
							<div class="box_right">
								<span class="fa fa-pencil-square-o" style="margin-left: 15px;"></span>
								<span>反馈信息</span>
								<button type="button" class="layui-btn layui-btn-normal" style="float: right;line-height: 34px;height: 34px;" onclick="delet()">清空</button>
							</div>
						</div>
						<div class="main_left">
							<form>
								<div class="form-group" style="width: 35%;float: left;">
									<select id="server" onchange="selects(this)">
										<option value="2">单区多服</option>
										<option value="0">全区全服</option>
									</select>
								</div>
								<div class="form-group" style="width: 35%; float: left;margin-left: 3%;">
									<input type="text" id="account" placeholder="请输入玩家账号ID" />
								</div>
								<div class="form-group" style="width: 20%; float: left;margin-left: 3%;">
									<select id="yesorno">
										<option value="1">禁言</option>
										<option value="0">解除禁言</option>
									</select>
								</div>
								<br /><br /><br />
								<div class="form-group" style="width: 35%; float: left;">
									<input type="text" id="roleID" placeholder="请输入玩家角色ID" />
								</div>
								<div class="form-group" style="width: 35%; float: left;margin-left: 3%;">
									<input type="text" id="roleName" placeholder="请输入玩家角色名" />
								</div>
								<div class="form-group" style="width: 20%; float: left;margin-left: 3%;">
									<button type="button" class="layui-btn" id="sendOut" onclick="postsend()">发送</button>
								</div>
							</form>
							<div class="left_bottom">
								<div class="top">
									<span class="top_area">请选择大区</span>
									<span class="top_server">请选择服务器</span>
								</div>
								<div class="left_content"></div>
								<div class="right_content"></div>
							</div>
						</div>
						<textarea class="main_right" readonly="readonly">
							
						</textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
	 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/loading/jquery.mloading.js"></script>
	<script src="../js/forbiddenWords.js"></script>
	<script>
		$("#navs").load("../upGradeView/upGradeNav.html")
		function lo() {
			$(".303").addClass("layui-this").siblings().removeClass("layui-this")
			$(".303").parent().parent().addClass("layui-nav-itemed").siblings().removeClass("layui-nav-itemed")
		}
	</script>

</html>
